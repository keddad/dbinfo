name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Run Tests
        run: cargo test --verbose

  release:
    name: Build Binaries
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: dbinfo-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: dbinfo-linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: dbinfo-windows-amd64.exe
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            name: dbinfo-windows-arm64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            name: dbinfo-macos-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: dbinfo-macos-arm64
          - target: x86_64-unknown-freebsd
            os: ubuntu-latest
            name: dbinfo-freebsd-amd64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: contains(matrix.target, 'aarch64-unknown-linux') || contains(matrix.target, 'freebsd')
        run: cargo install cross --git https://github.com/cross-rs/cross.git

      - name: Build Binary
        run: |
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ] || [ "${{ matrix.target }}" == "x86_64-unknown-freebsd" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare Artifact
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/dbinfo.exe dist/${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/dbinfo dist/${{ matrix.name }}
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/${{ matrix.name }}

  create-draft-release:
    name: Create Draft Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare Release Assets
        run: |
          mkdir -p release_assets
          # artifacts directory has subdirectories named after the targets
          find artifacts -type f -exec cp {} release_assets/ \;
          ls -R release_assets/

      - name: GH Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
